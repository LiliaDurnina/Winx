<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Winx club</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <a href="#" class="burger">
                <span></span>
            </a>
            <div class="header__top header__top--burger-open">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__logo logo" href="#">
                            <img src="img/1/logo.svg" alt="logo">

                        </a>
                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li class="header__nav-item">
                                    <a class=header__nav-link
                                        href="https://ealizadeh.netlify.app/blog/sdv-library-for-modeling-datasets/">О
                                        школе</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class=header__nav-link href="https://doka.guide/css/transform-function/">Главные
                                        персонажи</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class=header__nav-link href="#">Второстепенные персонажи</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class=header__nav-link href="#">О нас</a>
                                </li>
                            </ul>



                        </nav>
                        <nav class="header__btn-box">
                            <button class="header__top-button button">Сотворить магию</button>
                            <div class="stars_container"> </div>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="header__body">
                <div class="container">
                    <div class="header-body-inner">
                        <div class="header__main">
                            <div class="header__content">
                                <a class="header__play" href="#">
                                    <img src="/img/1/circle_play.svg" alt="">
                                    Включить саундрек
                                </a>
                                <h1 class="header__title">
                                    Добро пожаловать в мир Winx
                                </h1>
                                <div class="header__content-buttons">
                                    <a class="header__content-btn button button-empty" href="#">Cвязаться с нами</a>
                                    <a class="header__content-btn button" href="#">Исследовать фей</a>
                                </div>

                            </div>

                            <img src="/img/1/girls.svg" alt="человек за столом" class="header__img">




                        </div>
                        <ul class="header__row">
                            <li class="header__row-item">
                                <span>2004</span>
                                Год выпуска

                            </li>
                            <span></span>
                            <li class="header__row-item">
                                <span>8</span>
                                Сезонов


                            </li>
                            <span></span>
                            <li class="header__row-item">
                                <span>208</span>
                                Cерий

                            </li>
                            <span></span>
                            <li class="header__row-item">
                                <span>6</span>
                                Главных фей

                            </li>



                        </ul>

                    </div>

                </div>
            </div>

        </header>

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>



</html>
